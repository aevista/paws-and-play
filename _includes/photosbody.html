<div class="photos-container">
	{% for image in site.static_files %}
	    {% if image.path contains 'images' %}
	    	<a class="fancybox-thumb" rel="fancybox-thumb" href="{{site.baseurl}}{{image.path}}">
	    		<img alt="" src="{{site.baseurl}}{{image.path}}" width="150" height="100"/>
	    	</a>
	    {% endif %}
	{% endfor %}
</div>
